<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-extend-user-heading" jhiTranslate="jhipsterApp.extendUser.home.createOrEditLabel">Create or edit a Extend User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <mat-label>User</mat-label>
                    <mat-select id="field_user" formControlName="user" [disabled]="editForm.get('id').value">
                        <mat-option [value]="null"></mat-option>
                        <mat-option [value]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of userList; trackBy: trackById">{{userOption.login}}</mat-option>
                    </mat-select>
                </div>

                <div>
                    <mat-label>Profile</mat-label>
                    <mat-select id="field_profile" formControlName="profile">
                        <mat-option [value]="null"></mat-option>
                        <mat-option [value]="profileOption.id === editForm.get('profile')!.value?.id ? editForm.get('profile')!.value : profileOption" *ngFor="let profileOption of profileList; trackBy: trackById">{{profileOption.role}}</mat-option>
                    </mat-select>
                </div>
                <br>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
