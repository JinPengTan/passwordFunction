<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apiKey">
            <h2><span jhiTranslate="jhipsterApp.apiKey.detail.title">Api Key</span> {{apiKey.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.apiKey.requestorType">Requestor Type</span></dt>
                <dd>
                    <span>{{apiKey.requestorType}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.apiKey.requestorId">Requestor Id</span></dt>
                <dd>
                    <span>{{apiKey.requestorId}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.apiKey.apiKey">Api Key</span></dt>
                <dd>
                    <span>{{apiKey.apiKey}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.apiKey.apiStatus">Api Status</span></dt>
                <dd>
                    <span>{{apiKey.apiStatus}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.apiKey.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{apiKey.modifiedDate}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.apiKey.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{apiKey.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/api-key', apiKey.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
