<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extendUser">
            <h2><span jhiTranslate="jhipsterApp.extendUser.detail.title">Extend User</span> {{extendUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.extendUser.user">User</span></dt>
                <dd>
                    {{extendUser.user?.login}}
                </dd>
                <dt><span jhiTranslate="jhipsterApp.extendUser.profile">Profile</span></dt>
                <dd>
                    <span *ngFor="let profile of extendUser.profiles; let last = last">
                        <a [routerLink]="['/profile', profile?.id, 'view' ]">{{profile.role}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extend-user', extendUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
