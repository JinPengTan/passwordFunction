<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="uniqueToken">
            <h2><span jhiTranslate="jhipsterApp.uniqueToken.detail.title">Unique Token</span> {{uniqueToken.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.uniqueToken.walletId">Wallet Id</span></dt>
                <dd>
                    <span>{{uniqueToken.walletId}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.uniqueToken.tpan">Tpan</span></dt>
                <dd>
                    <span>{{uniqueToken.tpan}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unique-token', uniqueToken.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
